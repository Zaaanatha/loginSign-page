<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="form-wrapper show-login">
            <div class="form-box login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Belum punya akun? <a onclick="toggleForm()">Daftar</a></p>
                <div class="teksHr">Or</div>
                <button class="google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                    Continue with Google
                </button>
                
            </div>



            <div class="form-box signup-box">
                <h2>Daftar</h2>
                <form id="signupForm" onsubmit="return validateSignup()">
                    <div class="input-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <button type="submit">Daftar</button>
                </form>
                <p>Sudah punya akun? <a onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
